<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - Women World Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">

    <div class="container py-5 mt-4">
        <!-- Back Link -->
        <div class="mb-4">
            <a href="../index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                <i class="fas fa-arrow-left me-1"></i> Back to Services
            </a>
        </div>

        <div class="details-hero">
            <div class="row g-0">
                <!-- Image Side -->
                <div class="col-md-6 position-relative">
                    <div class="details-img-container">
                        <img id="det-image" src="" alt="Service Image">
                    </div>
                </div>

                <!-- Content Side -->
                <div class="col-md-6">
                    <div class="details-content">
                        <div class="details-info-header">
                            <h1 id="det-title" class="display-5 fw-bold mb-3">Loading Service...</h1>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="details-meta-item">
                                    <i class="far fa-clock"></i> <span id="det-time">0 Mins</span>
                                </div>
                                <div class="details-meta-item">
                                    <i class="fas fa-euro-sign"></i>
                                    <span id="det-new-price" class="ms-1">0.00</span>
                                    <span id="det-old-price" class="original-price ms-2"></span>
                                </div>
                            </div>
                        </div>

                        <div class="treatment-steps-container">
                            <h4 class="fw-bold mb-4">Treatment Breakdown</h4>
                            <ul id="det-steps" class="treatment-steps">
                                <!-- Steps will be rendered here -->
                            </ul>
                        </div>

                        <!-- Desktop CTA -->
                        <div class="mt-5 d-none d-md-block">
                            <button class="btn btn-success-custom btn-lg w-100 shadow-sm"
                                onclick="addToCartFromDetails()">
                                <i class="fas fa-cart-plus me-2"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sticky CTA -->
    <div class="add-to-cart-sticky">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h6 class="mb-0 fw-bold" id="sticky-title">Service Name</h6>
                    <span class="text-success fw-bold" id="sticky-price">0.00â‚¬</span>
                </div>
                <button class="btn btn-success-custom px-4" onclick="addToCartFromDetails()">
                    <i class="fas fa-cart-plus me-1"></i> Add
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Configuration -->
    <script src="../js/firebase-config.js"></script>

    <!-- Core Tools -->
    <script src="../js/utils.js"></script>

    <!-- Data Loader -->
    <script src="../js/firebase-data-loader.js"></script>

    <!-- Cart Logic -->
    <script src="../js/cart.js"></script>

    <!-- Page Logic -->
    <script src="../js/service-details.js"></script>
</body>

</html>
