<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - World Spa & Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <div class="details-luxury-container pb-5">
    <!-- Back Link (B&W Minimalist) -->
    <div class="mb-5 d-flex align-items-center justify-content-between">
      <a href="../index.html" class="icon-btn d-inline-flex align-items-center gap-2"
        style="font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
        <i class="fas fa-arrow-left"></i> Back to Services
      </a>
      <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
        <i class="fas fa-moon theme-toggle-icon"></i>
      </button>
    </div>

    <!-- Title Banner -->
    <div class="details-title-banner fade-in-up" style="opacity: 1; transform: translateY(0);">
      <h1 id="cart-page-title" data-i18n="cart">Your Selection</h1>
    </div>

    <!-- Cart Items Container (Scrollable) -->
    <div id="cart-items" class="details-feature-grid mb-5">
      <!-- Dynamically rendered via cart.js -->
    </div>

    <!-- Checkout Form (Hidden by default) -->
    <div id="checkout-form-container" class="fade-in-up d-none" style="opacity: 1; transform: translateY(0);">
      <div class="mb-4">
        <h2 class="section-title" style="font-size: 0.9rem;">Complete Your Booking</h2>
      </div>
      <form id="standalone-checkout-form" onsubmit="event.preventDefault(); window.submitCartBooking();">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="cart-name" placeholder="Full Name" required
            style="border: 0.5px solid #000; border-radius: 4px;">
          <label for="cart-name">Full Name</label>
        </div>
        <div class="row g-2">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="tel" class="form-control" id="cart-phone" placeholder="Phone Number"
                style="border: 0.5px solid #000; border-radius: 4px;">
              <label for="cart-phone">Phone Number (Optional)</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="date" class="form-control" id="cart-date" required
                style="border: 0.5px solid #000; border-radius: 4px;">
              <label for="cart-date">Date</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="cart-time" required style="border: 0.5px solid #000; border-radius: 4px;">
            <option value="" selected disabled>Select Preferred Time</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="10:00 PM">10:00 PM</option>
          </select>
          <label for="cart-time">Preferred Time</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="cart-transport" style="border: 0.5px solid #000;">
          <label class="form-check-label" for="cart-transport" style="font-size: 0.85rem; font-weight: 600;">
            Ask for transportation rate?
          </label>
        </div>
        <div id="cart-residence-container" class="form-floating-group d-none">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cart-residence" placeholder="Residence Place (e.g., Hotel Name)"
              style="border: 0.5px solid #000; border-radius: 4px;">
            <label for="cart-residence">Residence Place (e.g., Hotel Name)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cart-room" placeholder="Room Number"
              style="border: 0.5px solid #000; border-radius: 4px;">
            <label for="cart-room">Room Number</label>
          </div>
        </div>
        <div class="form-floating mb-4">
          <textarea class="form-control" id="cart-notes" placeholder="Notes"
            style="height: 100px; border: 0.5px solid #000; border-radius: 4px;"></textarea>
          <label for="cart-notes">Any special notes?</label>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button type="button" class="btn btn-outline-dark flex-grow-1 py-3" onclick="showCartItems()"
            style="font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
            Back to Selection
          </button>
          <button type="submit" class="btn-book-luxury flex-grow-1" style="width: auto;">
            CONFIRM BOOKING
          </button>
        </div>
      </form>
    </div>

    <!-- Extra spacing for footer -->
    <div class="mb-5 py-4"></div>
  </div>

  <!-- Fixed Premium Footer -->
  <div id="cart-page-footer" class="cart-footer fixed-bottom shadow-lg"
    style="border-top: 1px solid #000; padding: 25px 0; z-index: 2000; display: none;">
    <div class="container details-luxury-container py-0 my-0">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <span class="cart-total-label d-block" data-i18n="total">Total Amount</span>
          <span class="cart-total-value" id="cart-page-total">0.00â‚¬</span>
        </div>
        <!-- This will trigger the checkout/booking form or WhatsApp flow -->
        <button class="btn-book-luxury px-5" style="padding: 18px 40px; border-radius: 8px; width: auto;"
          onclick="showCheckoutForm()">
          PROCEED TO BOOKING
        </button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg"
        style="border-radius: 12px; background: var(--bg-color); color: var(--text-color);">
        <div class="modal-body text-center p-5">
          <div class="mb-4" style="font-size: 3rem;"><i class="fas fa-check-circle"></i></div>
          <h4 class="fw-bold mb-3" style="text-transform: uppercase; letter-spacing: 2px;">Booking Confirmed</h4>
          <p class="text-muted mb-4 small">Your request has been generated for WhatsApp. We will contact you shortly to
            finalize your appointment.</p>
          <button type="button" class="btn-book-luxury w-100" data-bs-dismiss="modal"
            onclick="window.location.href='../index.html'">
            Return to Services
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/firebase-data-loader.js"></script>
  <script src="../js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Wait for cart items to render - renderCart logic is in cart.js
      if (window.renderCart) window.renderCart();
    });
  </script>
</body>

</html>
